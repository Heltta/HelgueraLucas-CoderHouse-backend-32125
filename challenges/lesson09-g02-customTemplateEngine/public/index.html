<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

<span></span> <!-- para inyectar el resultado -->

<!-- incluir handlebars desde el CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    const template = Handlebars.compile(`
    <h1>{{titulo}}</h1>
    <h2>Datos Personales </h2>
    <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}} </li>
        <li>{{edad}}</li>
        <li>{{email}}</li>
        <li>{{tel√©fono}} </li>
    </ul>`
); // compila la plantilla
    const html = template({ 
        titulo: 'coder',
        nombre: 'Pepe',
        apellido: 'Botella',
        edad: '40',
        email: 'pepito_botellon@hotmail.com',
        telefono: '+599 91 123 123'

    }); // genera el html
    document.querySelector('span').innerHTML = html; // inyecta el resultado en la vista
</script>



</body>
</html>
